<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دار العطور الفاخرة - Luxury Perfumes</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>دار العطور الفاخرة</h1>
                <span class="tagline">أصالة العطر، فخامة الحضور</span>
            </div>
            <nav class="nav">
                <a href="#perfumes" class="nav-link">العطور</a>
                <a href="#about" class="nav-link">من نحن</a>
                <a href="login.html" class="admin-link">لوحة التحكم</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2 class="hero-title">اكتشف عطرك الفريد</h2>
            <p class="hero-subtitle">مجموعة مختارة من أرقى العطور العالمية</p>
        </div>
    </section>

    <!-- Perfumes Section -->
    <section id="perfumes" class="perfumes-section">
        <div class="container">
            <h2 class="section-title">مجموعتنا الفاخرة</h2>
            <div class="perfumes-grid" id="perfumesGrid">
                <!-- سيتم ملؤها بالJavaScript -->
            </div>
        </div>
    </section>

    <!-- Order Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>إتمام الطلب</h3>
            <form id="orderForm">
                <div class="form-group">
                    <label>العطر المختار:</label>
                    <input type="text" id="selectedPerfume" readonly>
                </div>
                <div class="form-group">
                    <label>اختر الحجم:</label>
                    <select id="bottleSelect" required>
                        <option value="">اختر الحجم</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>السعر النهائي:</label>
                    <input type="text" id="finalPrice" readonly>
                </div>
                <div class="form-group">
                    <label>رقم الهاتف:</label>
                    <input type="tel" id="phoneNumber" required placeholder="05x xxx xxxx">
                </div>
                <button type="submit" class="btn-submit">إرسال الطلب</button>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
